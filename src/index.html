<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DisFuse</title>
  </head>
  <body>
    <div id="pageContainer">
      <div id="outputPane">
        <pre id="generatedCode"><code></code></pre>
        <div id="output"></div>
      </div>
      <div id="blocklyDiv"></div>

      <xml id="toolbox" style="display: none">
        <category name="Logic" colour="#5b80a5">
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
          <block type="logic_null"></block>
          <block type="logic_ternary"></block>
        </category>

        <category name="Loops" colour="#5ba55b">
          <block type="controls_repeat_ext"></block>
          <block type="controls_whileUntil"></block>
          <block type="controls_for"></block>
          <block type="controls_forEach"></block>
          <block type="controls_flow_statements"></block>
        </category>

        <category name="Math" colour="#5b67a5">
          <block type="math_number"></block>
          <block type="math_arithmetic">
            <value name="A">
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
            <value name="B">
              <shadow type="math_number">
                <field name="NUM">2</field>
              </shadow>
            </value>
          </block>
          <block type="math_single">
            <value name="NUM">
              <shadow type="math_number">
                <field name="NUM">10</field>
              </shadow>
            </value>
          </block>
          <block type="math_trig">
            <value name="NUM">
              <shadow type="math_number">
                <field name="NUM">10</field>
              </shadow>
            </value>
          </block>
          <block type="math_constant"></block>
          <block type="math_number_property"></block>
          <block type="math_round">
            <value name="NUM">
              <shadow type="math_number">
                <field name="NUM">1.5</field>
              </shadow>
            </value>
          </block>
          <block type="math_on_list"></block>
          <block type="math_modulo">
            <value name="DIVIDEND">
              <shadow type="math_number">
                <field name="NUM">0</field>
              </shadow>
            </value>
            <value name="DIVISOR">
              <shadow type="math_number">
                <field name="NUM">0</field>
              </shadow>
            </value>
          </block>
          <block type="math_constrain">
            <value name="VALUE">
              <shadow type="math_number">
                <field name="NUM">10</field>
              </shadow>
            </value>
            <value name="LOW">
              <shadow type="math_number">
                <field name="NUM">0</field>
              </shadow>
            </value>
            <value name="HIGH">
              <shadow type="math_number">
                <field name="NUM">5</field>
              </shadow>
            </value>
          </block>
          <block type="math_random_int">
            <value name="FROM">
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
            <value name="TO">
              <shadow type="math_number">
                <field name="NUM">10</field>
              </shadow>
            </value>
          </block>
          <block type="math_random_float"></block>
          <block type="math_atan2"></block>
        </category>

        <category name="Text" colour="#5ba58c">
          <block type="text"></block>
          <block type="text_length">
            <value name="VALUE">
              <shadow type="text">
                <field name="TEXT">abc</field>
              </shadow>
            </value>
          </block>
          <block type="text_count">
            <value name="SUB">
              <shadow type="text">
                <field name="TEXT">w</field>
              </shadow>
            </value>
            <value name="TEXT">
              <shadow type="text">
                <field name="TEXT">www</field>
              </shadow>
            </value>
          </block>
          <block type="text_isEmpty">
            <value name="VALUE">
              <shadow type="text">
                <field name="TEXT"></field>
              </shadow>
            </value>
          </block>
          <block type="text_join"></block>
          <block type="text_indexOf">
            <value name="VALUE">
              <shadow type="text">
                <field name="TEXT"></field>
              </shadow>
            </value>
            <value name="FIND">
              <shadow type="text">
                <field name="TEXT"></field>
              </shadow>
            </value>
          </block>
          <block type="text_charAt">
            <value name="VALUE">
              <shadow type="text">
                <field name="TEXT"></field>
              </shadow>
            </value>
          </block>
          <block type="text_getSubstring">
            <value name="STRING">
              <shadow type="text">
                <field name="TEXT"></field>
              </shadow>
            </value>
          </block>
          <block type="text_changeCase">
            <value name="TEXT">
              <shadow type="text">
                <field name="TEXT">abc</field>
              </shadow>
            </value>
          </block>
          <block type="text_trim">
            <value name="TEXT">
              <shadow type="text">
                <field name="TEXT"> abc </field>
              </shadow>
            </value>
          </block>
          <block type="text_replace">
            <value name="FROM">
              <shadow type="text">
                <field name="TEXT">a</field>
              </shadow>
            </value>
            <value name="TO">
              <shadow type="text">
                <field name="TEXT">ab</field>
              </shadow>
            </value>
            <value name="TEXT">
              <shadow type="text">
                <field name="TEXT">abcabc</field>
              </shadow>
            </value>
          </block>
          <block type="text_reverse">
            <value name="TEXT">
              <shadow type="text">
                <field name="TEXT">abc</field>
              </shadow>
            </value>
          </block>
        </category>

        <category name="Lists" colour="#745ba5">
          <block type="lists_create_empty"></block>
          <block type="lists_create_with"></block>
          <block type="lists_repeat"></block>
          <block type="lists_sort"></block>
          <block type="lists_split"></block>
          <block type="lists_length"></block>
          <block type="lists_isEmpty"></block>
          <block type="lists_indexOf"></block>
          <block type="lists_getIndex"></block>
          <block type="lists_setIndex"></block>
        </category>

        <category name="Colour" colour="#a5745b">
          <block type="colour_picker"></block>
          <block type="colour_random"></block>
          <block type="colour_rgb"></block>
          <block type="colour_blend">
            <value name="COLOUR1">
              <shadow type="colour_picker">
                <field name="COLOUR">#ff0000</field>
              </shadow>
            </value>
            <value name="COLOUR2">
              <shadow type="colour_picker">
                <field name="COLOUR">#ff0000</field>
              </shadow>
            </value>
            <value name="RATIO">
              <shadow type="math_number">
                <field name="NUM">0.5</field>
              </shadow>
            </value>
          </block>
        </category>

        <category
          name="Variables"
          custom="VARIABLE"
          colour="#a55b80"
        ></category>

        <category
          name="Functions"
          custom="PROCEDURE"
          colour="#995ba5"
        ></category>

        <sep></sep>

        <category name="Main" colour="#FF6E33">
          <block type="bot_token"></block>
          <block type="main_ready"></block>
        </category>

        <category name="Messages" colour="#336EFF">
          <block type="msg_received"></block>
          <block type="msg_reply"></block>
          ></category
        >

        <category name="Slash" colour="#00A859">
          <block type="slash_received"></block>
          <block type="slash_create"></block>
          ></category
        >
      </xml>
    </div>
  </body>
</html>
